query GetQuizBySlug($slug: String!) {
  getQuizBySlug(slug: $slug) {
    id
    title
    slug
    description
    category
    difficulty
    status
    timeLimit
    totalAttempts
    totalQuestions
    featuredImage
    tags
    createdAt
    updatedAt
    author {
      id
      username
      email
      firstName
      lastName
      role
    }
    questions {
      id
      questionText
      explanation
      orderIndex
      points
      imageUrl
      answers {
        id
        answerText
        isCorrect
        orderIndex
        explanation
      }
    }
  }
}
